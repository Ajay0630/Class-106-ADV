<html>
  <head>
    <title>Sound Identification Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <div class="col-xs-12 header_div text-center bg-warning">
      <h2>Sound Identification Web App</h2>
      <p class="lead">Note: Make different sounds such as clapping, humming, or banging on a wooden table to make the aliens dance.</p>
    </div>
    <div class="main_div bg-secondary">
      <center>
        <button class="btn btn-outline-info btn-lg" onclick="start()">Start</button>
        <h3>I hear - <span id="i-hear-this"></span></h3>
        <h3>Percent of Accuracy - <span id="accuracy"></span></h3>
        <img src="aliens-01.png" id="alien1" width="300" height="300">
        <img src="aliens-02.png" id="alien2" width="300" height="300">
        <img src="aliens-03.png" id="alien3" width="300" height="300">
        <img src="aliens-04.png" id="alien4" width="300" height="300">
      </center>
      <br>
      <br>
      <br>
    </div>
    <div class="footer_div">
      <p class="lead text-info">Developed by Website Creator Ajay B.</p>
    </div>
<script src="main.js"></script>
  </body>
</html>
